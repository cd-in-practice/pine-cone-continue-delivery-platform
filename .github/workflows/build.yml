# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set env
      run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-10)" >> $GITHUB_ENV
    - name: Test
      run: echo $GITHUB_SHA_SHORT
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: zacker330
        password: ${{ secrets.ALIYUN_DOCKERHUB_PASS }}
        logout: true
    - name: Docker Build and Push
      uses: docker/build-push-action@v2
      with:
        context: ./grpc-server
        push: true
        tags: registry.cn-hangzhou.aliyuncs.com/pinecone_cdp/cdp-grpc-server:cdp-${{ env.GITHUB_SHA_SHORT }}-${{ github.run_number }}

